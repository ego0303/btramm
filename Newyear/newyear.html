<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <link rel="shortcut icon" type="image/png" href="./birthdayCake.png"/>
        <title>Quỳnh Anh</title>
        <link rel="stylesheet" href="./style.css">
        <script>
            window.open = function () {};
            window.print = function () {};
            
            // Hàm showMessage hiển thị thông điệp
            function showMessage() {
                swal({
                    title: "Lời nhắn", 
                    text: "Gửi đến Quỳnh Anh, Đến đây cũng là cái sinh nhật thứ 17 cũng là lần đầu tiên anh chúc em, tính ra mới đây cũng vậy mà hơn 1 tháng anh với em quen biết nhau rồi nhanh thật, anh cũng hong biết chúc gì hết nên là chú em mọi lời chúc tốt đẹp nhất, tuổi mới thật hanh phúc và vui vẻ bên gia đình, bớt lười và học thật giỏi nhé",
                    button: {
                        text: "❤️️", 
                    },
                });
            }

            // Chuyển hướng sau 45 giây
            setTimeout(function() {
                window.location.href = "https://ego0303.github.io/quyanhhhh/";
            }, 45000); // 45,000 milliseconds = 45 seconds
        </script>
        <meta content="clickberry-extension-here" />
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script> <!-- Đảm bảo thư viện SweetAlert đã được tải đúng -->
    </head>

    <body style="background-image: url('./MyAvartar.jpg'); background-size: cover;">
        <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet" type="text/css" />
        <div class="pyro">
            <div class="container">
                <!-- Dòng chữ Happy Birthday -->
                <div class="balloon">
                    <div><span>H</span></div>
                    <div><span>A</span></div>
                    <div><span>P</span></div>
                    <div><span>P</span></div>
                    <div><span>Y</span></div>
                    <div><span>B</span></div>
                    <div><span>I</span></div>
                    <div><span>R</span></div>
                    <div><span>T</span></div>
                    <div><span>H</span></div>
                    <div><span>D</span></div>
                    <div><span>A</span></div>
                    <div><span>Y</span></div>
                </div>

                <div class="avatar">
                    <!-- Avatar và tên người nhận lời chúc -->
                    <img src="./MyAvartar.jpg" alt="" class="avatar__img" onclick="showMessage()" />
                    <h1 onclick="showMessage()" class="avatar__title">Quỳnh Anh</h1>
                </div>
            </div>
        </div>
    </body>
</html>
